<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Website</h1>
        <button id="themeToggle">Switch Theme</button>
    </header>
    <section>
        <h2>Team Members</h2>
        <ul id="userList"></ul>
        <button id="loadUsersBtn">Load Users</button>
    </section>
    <section>
        <h2>FAQ</h2>
        <div class="faq-item">
            <h3 class="question">What is this website about?</h3>
            <p class="answer">This is a demo project for learning web development.</p>
        </div>
        <div class="faq-item">
            <h3 class="question">How can I contact you?</h3>
            <p class="answer">You can reach us through the contact page.</p>
        </div>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
